apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 2
        versionName "1.0.8"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.libraryVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "commlibrary-${output.name}-${defaultConfig.versionName}.aar"
        }
    }

}




dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //android
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.11"

    implementation "androidx.appcompat:appcompat:$androidx_appcompat"
    implementation "androidx.constraintlayout:constraintlayout:$androidx_constraintlayout"

    //test
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test:runner:$androidx_runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidx_espresso"
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'

    //http
    implementation files('libs/okhttp-3.11.0.jar')
    implementation files('libs/gson-2.8.5.jar')

}
repositories {
    mavenCentral()
}
