<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<p>Hello world! This is HTML5 Boilerplate.</p>

<button onclick="waitingcall()">
    CALL
</button>


<script type="text/javascript">

    var callId = 0;
    var callstack = [];

    function waitingcall() {
        var callback = {};
        var fun = function (params) {
            alert("im come from java: " + params)
        };

        callback.id = callId;
        callId++;
        callback.fn = fun;
        callback.params = "im js";
        callstack.push(callback);
        window.JsInteration.waitingCall(callback);
        }


    function onCallBack(callbackId,params) {

        for (var i = 0; i < callstack.length; i++) {
            var callback = callstack[i];

            if (callback.id == callbackId) {
                callback.fn(params);
            }
        }

    }

</script>
</body>
</html>
